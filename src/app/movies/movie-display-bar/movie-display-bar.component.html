<ul class="horizontalMovieListWrapper" id="0" #list>
  <app-movie-display
    *ngFor="let movie of movies | async"
    [movie]="movie"
  ></app-movie-display>

  <i class="fas fa-angle-right" id="scrollRight" (click)="scrollRight()"></i>

  <i class="fas fa-angle-left" id="scrollLeft" (click)="scrollLeft()"></i>
</ul>
