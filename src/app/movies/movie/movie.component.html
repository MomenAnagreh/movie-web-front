<div class="mainContainer" *ngIf="movie">
  <p>{{ movie.id }}</p>
  <p>{{ movie.name }}</p>
  <img src="{{ movie.image }}" />
  <p>{{ movie.trailerKey }}</p>
  <p>{{ movie.vote_average }}</p>
  <p>{{ movie.original_language }}</p>
  <p>{{ movie.release_date }}</p>
  <p>{{ movie.overview }}</p>
</div>
