<div class="mainWrapper">

    <app-main-logo></app-main-logo>
    <div class="divider"></div>

    <div class="signin-container">
      <div class="signIn">
        <h1 class="title">Sign In</h1>

        <input
          type="text"
          class="inputField"
          placeholder="Email or phone number"
        />

    <div class="footer">
      <app-footer></app-footer>
