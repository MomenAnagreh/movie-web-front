<div class="logo-lang-singin">
  <app-main-logo></app-main-logo>
  <div class="lang-singin">
    <p
      *ngIf="this.authService.userValue.username"
      class="username"
      style="background-color: {{ this.authService.userValue.color }};"
      (click)="navigate()"
    >
      {{ this.authService.userValue.username.slice(0, 1).toUpperCase() }}
    </p>

    <app-lang-select></app-lang-select>
    <a
      *ngIf="this.authService.userValue.username"
      class="sign"
      (click)="logout()"
    >
      Logout
    </a>
    <a
      *ngIf="!this.authService.userValue.username"
      routerLink="/signin"
      class="sign"
    >
      Sign In
    </a>
  </div>
</div>
