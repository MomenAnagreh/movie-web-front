<div
  class="youtubeVideo"
  *ngIf="movieService.trailerKey && movieService.trailerClicked"
  (click)="goBack()"
>
  <button class="exitVideo">X</button>
  <youtube-player
    videoId="{{ movieService.trailerKey }}"
    suggestedQuality="highres"
    [width]="1500"
    [height]="890"
    [playerVars]="playerConfig"
  ></youtube-player>
</div>
